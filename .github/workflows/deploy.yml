name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        working-directory: cdk
        run: uv venv && uv pip install -r requirements.txt

      - name: CDK deploy
        working-directory: cdk
        run: npx cdk deploy --require-approval never --outputs-file outputs.json

      - name: Extract outputs
        id: outputs
        working-directory: cdk
        run: |
          echo "bucket=$(jq -r '.CodeByCarsonStack.SiteBucketName' outputs.json)" >> "$GITHUB_OUTPUT"
          echo "distribution=$(jq -r '.CodeByCarsonStack.DistributionId' outputs.json)" >> "$GITHUB_OUTPUT"

      - name: Sync site to S3
        run: aws s3 sync site/ "s3://${{ steps.outputs.outputs.bucket }}/" --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.outputs.outputs.distribution }}" \
            --paths "/*"
